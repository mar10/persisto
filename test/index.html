<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Persisto Demo</title>
	<style>
		/* `attachForm` option sets 'persisto-STATUS' classes: */
/*
		form.persisto.persisto-modified {
			background-color:aliceblue	;
		}
*/
		/* Status-Tag container */
		.persisto-status {
			position: relative;
			display: inline-block;
			width: 6em;
			height: 1em;
		}
		.persisto-status > span {
			position: absolute;
			top: 0;
			left: 0;
			padding: 2px 3px;
			border:1px solid #ccc;
			border-radius: 3px;
			visibility: hidden;
			opacity: 0;
			transition: visibility 0s, opacity 0.5s linear;
		}
		.persisto-ok > span.persisto-status-ok,
		.persisto-modified > span.persisto-status-modified,
		.persisto-loading > span.persisto-status-loading,
		.persisto-saving > span.persisto-status-saving,
		.persisto-error > span.persisto-status-error
		{
			visibility: visible;
			opacity: 1;
			background-color: aliceblue;
		}
	</style>
	<script defer src="../dist/persisto.umd.js"> </script>
	<script defer src="main.js"> </script>
</head>
<body>
	<form id="form1" action="" class="persisto">
		<p class="status-bar">
			<span>Status:</span>
			<span class=persisto-status>
				<span class=persisto-status-ok>Ok.</span>
				<span class=persisto-status-modified>Modified&hellip;</span>
				<span class=persisto-status-saving>Saving&hellip;</span>
				<span class=persisto-status-loading>Loading&hellip;</span>
				<span class=persisto-status-error style="color:crimson">Error!</span>
			</span>
			<span id="stats">0 commits</span>
		</p>
		<label>Title:<input name="title" type="text" value="" /></label><br>
		<label>Details: <textarea name="details" rows="3"></textarea></label><br>
		<label>Favorite:
			<input name="isFavorite" type="checkbox" />
		</label><br>
		<label>Status:
			<fieldset>
				<label> <input name="status" type="radio" value="active" /> active </label><br>
				<label> <input name="status" type="radio" value="done" checked="checked" /> done </label><br>
				<label> <input name="status" type="radio" value="waiting" /> waiting </label>
			</fieldset>
		</label><br>
		<label>Attributes:
			<fieldset>
				<label> <input name="attributes" type="checkbox" value="opt1" checked="" /> opt1 </label><br>
				<label> <input name="attributes" type="checkbox" value="opt2" checked="" /> opt2 </label><br>
				<label> <input name="attributes" type="checkbox" value="opt3"> opt3 </input></label>
			</fieldset>
		</label><br>
		<label>Color:
			<select name="color">
				<option value="red">Red</option>
				<option value="green" selected>Green</option>
				<option value="blue">Blue</option>
			</select>
		</label><br>
		<label>Tags:
			<select name="tags" multiple="multiple">
				<option value="cool">Cool</option>
				<option value="hot" selected>Hot</option>
				<option value="lame">Lame</option>
			</select>
		</label><br>


		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
	<div class="status">
		<a href="">persisto.js</a> &copy; 2021 Martin Wendt.
	</div>
</body>
</html>
