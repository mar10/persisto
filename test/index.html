<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Persisto Demo</title>
	<style>

		form.persisto.modified {
			background-color: aliceblue;
		}
		form.persisto.error {
			background-color: aliceblue;
		}
		/* State-tag container*/
		.persisto-state {
			position: relative;
			/* display: inline-block; */
			width: 8rem;
			height: 1rem;
			padding: 2px 3px;
			border:1px solid #ccc;
			border-radius: 3px;
		}
		.persisto-state > span {
			position: absolute;
			top: 0;
			left: 0;
			visibility: hidden;
			opacity: 0;
			transition: visibility 0s, opacity 0.5s linear;
			/* display: inline-block; */
		}
		.persisto-state > span.persisto-state-modified,
		.persisto-state > span.persisto-state-loading,
		.persisto-state > span.persisto-state-error,
		.persisto-state > span.persisto-state-modified,
		 {
			visibility: visible;
			opacity: 1;
			background-color: aliceblue;
		}
		.persisto-state > span.persisto-state-modified {
			visibility: visible;
			opacity: 1;
			background-color: aliceblue;
		}
	</style>
</head>
<body>

	<form id="form1" action="" class="persisto">
		<p class="status-bar">
			<span>State:</span>
			<span class=persisto-state>
				<span class=persisto-state-ok>Ok.</span>
				<span class=persisto-state-modified>Modified&hellip;</span>
				<span class=persisto-state-saving>Saving&hellip;</span>
				<span class=persisto-state-loading>Loading&hellip;</span>
				<span class=persisto-state-error>Error!</span>
			</span>
			<span id="stats">0</span>
		</p>
		<label>Title:<input name="title" type="text" value="" /></label><br>
		<label>Details: <textarea name="details" rows="3"></textarea></label><br>
		<label>Favorite:
			<input name="isFavorite" type="checkbox" />
		</label><br>
		<label>Status:
			<fieldset>
				<label> <input name="status" type="radio" value="active" /> active </label><br>
				<label> <input name="status" type="radio" value="done" checked="checked" /> done </label><br>
				<label> <input name="status" type="radio" value="waiting" /> waiting </label>
			</fieldset>
		</label><br>
		<label>Attributes:
			<fieldset>
				<label> <input name="attributes" type="checkbox" value="opt1" checked="" /> opt1 </label><br>
				<label> <input name="attributes" type="checkbox" value="opt2" checked="" /> opt2 </label><br>
				<label> <input name="attributes" type="checkbox" value="opt3"> opt3 </input></label>
			</fieldset>
		</label><br>
		<label>Color:
			<select name="color">
				<option value="red">Red</option>
				<option value="green" selected>Green</option>
				<option value="blue">Blue</option>
			</select>
		</label><br>
		<label>Tags:
			<select name="tags" multiple="multiple">
				<option value="cool">Cool</option>
				<option value="hot" selected>Hot</option>
				<option value="lame">Lame</option>
			</select>
		</label><br>


		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
	<script src="../dist/persisto.umd.js"> </script>
	<script src="main.js"> </script>
</body>
</html>
