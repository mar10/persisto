<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Persisto Demo</title>
	<style>

		form.persisto div.persisto-state {
			text-align: right;
		}
		form.persisto.modified {
			background-color: aliceblue;
		}
		form.persisto.error {
			background-color: aliceblue;
		}
		form.persisto span[class^=persisto-state-] {
			display: none;
			border-color:antiquewhite;
			border-radius: 3px;
			padding: 2px;
		}
		form.persisto.persisto-modified span.persisto-state-modified {
			display: inline;
			background-color: aliceblue;
		}
		form.persisto.persisto-saving span.persisto-state-saving {
			display: inline;
			background-color:darkgoldenrod;
		}
		form.persisto.persisto-error span.persisto-state-error {
			display: inline;
			background-color:rgb(184, 17, 11);
			color: white;
		}
	</style>
</head>
<body>
	<form id="form1" action="" class="persisto">
		<p class="persisto-state">
			<span>State:</span>
			<span id="stats"></span>
			<span class=persisto-state-ok>Ok.</span>
			<span class=persisto-state-modified>Modified&hellip;</span>
			<span class=persisto-state-saving>Saving&hellip;</span>
			<span class=persisto-state-error>Error!</span>
		</p>
		<label>Title:<input name="title" type="text" value="" /></label><br>
		<label>Details: <textarea name="details" rows="3"></textarea></label><br>
		<label>Favorite:
			<input name="isFavorite" type="checkbox" />
		</label><br>
		<label>Status:
			<fieldset>
				<label> <input name="status" type="radio" value="active" /> active </label><br>
				<label> <input name="status" type="radio" value="done" checked="checked" /> done </label><br>
				<label> <input name="status" type="radio" value="waiting" /> waiting </label>
			</fieldset>
		</label><br>
		<label>Attributes:
			<fieldset>
				<label> <input name="attributes" type="checkbox" value="opt1" checked="" /> opt1 </label><br>
				<label> <input name="attributes" type="checkbox" value="opt2" checked="" /> opt2 </label><br>
				<label> <input name="attributes" type="checkbox" value="opt3"> opt3 </input></label>
			</fieldset>
		</label><br>
		<label>Color:
			<select name="color">
				<option value="red">Red</option>
				<option value="green" selected>Green</option>
				<option value="blue">Blue</option>
			</select>
		</label><br>
		<label>Tags:
			<select name="tags" multiple="multiple">
				<option value="cool">Cool</option>
				<option value="hot" selected>Hot</option>
				<option value="lame">Lame</option>
			</select>
		</label><br>


		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
	<script src="../dist/persisto.umd.js"> </script>
	<script src="main.js"> </script>
</body>
</html>
